host:
  transport:
    protocol: TCP
    address: JEPSEN-1:13831
    fixedpublicaddress: ""
  mintimeout: 1
  maxtimeout: 60
  timeoutmult: 2
  signmessages: false
  handshakesessionttl: 5000
service:
  cachedirectory: network_cache
databasetype: badger
ledger:
  postgresql:
    url: postgres://heavy:heavy@localhost/heavy?sslmode=disable&pool_max_conns=10
    migrationpath: ./migration
log:
  level: Debug
  adapter: zerolog
  formatter: json
  outputtype: stderr
  outputparallellimit: ""
  outputparams: ""
  buffersize: 0
  llbuffersize: 0
metrics:
  listenaddress: JEPSEN-1:8080
  namespace: insolar
  zpagesenabled: true
  reportingperiod: 0s
apirunner:
  address: 0.0.0.0:19101
  rpc: /api/rpc
  isadmin: false
  swaggerpath: /home/gopher/go/src/github.com/insolar/mainnet/application/api/spec/api-exported.yaml
adminapirunner:
  address: 0.0.0.0:19001
  rpc: /admin-api/rpc
  isadmin: true
  swaggerpath: /home/gopher/go/src/github.com/insolar/mainnet/application/api/spec/api-exported-internal.yaml
availabilitychecker:
  enabled: false
  keeperurl: ""
  requesttimeout: 15
  checkperiod: 5
keyspath: scripts/insolard/reusekeys/discovery/node_01.json
certificatepath: scripts/insolard/certs/discovery_cert_1.json
tracer:
  jaeger:
    collectorendpoint: ""
    agentendpoint: JAEGER:6831
    probabilityrate: 1
  samplingrules: {}
introspection:
  addr: ""
bus:
  replytimeout: 15s
exporter:
  addr: JEPSEN-1:5678
  auth:
    required: false
    issuer: "insolar-auth"
    secret: "1111111111111111111111111111111111111111111111111111111111111111"
  checkversion: false
  ratelimit:
    required: false
    #    requests per second for unary and server_stream RPCs
    in:
      global: 3000
      perclient:
        RecordExport: 300
        PulseExport: 300
        PulseTopSyncPulse: 300
        PulseNextFinalizedPulse: 300
    #        responses per second for server_stream RPCs
    out:
      global: 20000
      perclient:
        RecordExport: 2000
        PulseExport: 2000
        PulseTopSyncPulse: 2000
        PulseNextFinalizedPulse: 2000
lightchainlimit: 15
